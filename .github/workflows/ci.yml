name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ─── Backend : audit de sécurité ───────────────────────────────────────────
  backend-audit:
    name: Backend — Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Security audit (high+)
        run: npm audit --audit-level=high

  # ─── Frontend : build + audit ──────────────────────────────────────────────
  frontend-build:
    name: Frontend — Build & Audit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build (Vite)
        run: npm run build
        env:
          # URL placeholder — remplacer par l'URL Render réelle après 1er deploy
          VITE_API_URL: ${{ vars.VITE_API_URL || 'https://cv-ats-optimizer-api.onrender.com' }}

      - name: Security audit (high+)
        run: npm audit --audit-level=high

